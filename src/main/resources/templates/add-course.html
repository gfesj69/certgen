<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Adicionar Novo Curso</h2>

    <form action="#" th:action="@{/courses/add}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Curso</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar Curso</button>
        <a href="/courses-view" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
